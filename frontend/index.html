    <!-- Runtime API Configuration - Can be overridden without rebuild -->
    <script>
      // Auto-detect API URL based on current host
      // Production: Use Nginx reverse proxy (/api)
      // Development: Use direct backend (localhost:5000/api)
      window.APP_CONFIG = window.APP_CONFIG || {};
      if (!window.APP_CONFIG.API_URL) {
        const host = window.location.hostname;
        const protocol = window.location.protocol;
        const port = window.location.port;

        // Production server - Use Nginx reverse proxy (recommended)
        if (host === "52.66.236.157" || host.includes("52.66.236.157")) {
          // Use relative path for Nginx proxy (best practice)
          // Nginx will proxy /api to localhost:5000
          window.APP_CONFIG.API_URL = "/api";
          // Alternative: Use full URL if Nginx not configured
          // window.APP_CONFIG.API_URL = "http://52.66.236.157/api";
        }
        // Development - Use direct backend
        else if (host === "localhost" || host === "127.0.0.1") {
          window.APP_CONFIG.API_URL = "http://localhost:5000/api";
        }
        // Default: Use relative path (assumes Nginx proxy)
        else {
          window.APP_CONFIG.API_URL = "/api";
        }
      }
      console.log("ðŸ”§ API Configuration:", window.APP_CONFIG.API_URL);
    </script>
