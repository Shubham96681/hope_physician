name: Deploy Multiple Apps to EC2

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App name to deploy (leave empty for all apps)'
        required: false
        type: string

jobs:
  test-and-deploy:
    name: Test, Build & Deploy All Apps
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    # Deploy configuration and scripts to EC2
    - name: Deploy deployment scripts to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        source: "deploy-multi-app.sh,apps.config.json,ecosystem.config.js"
        target: "/home/${{ secrets.EC2_USER }}/deployment"
        strip_components: 0
        rm: false
        
    - name: Execute multi-app deployment script on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        script: |
          mkdir -p /home/${{ secrets.EC2_USER }}/deployment
          cd /home/${{ secrets.EC2_USER }}/deployment
          chmod +x deploy-multi-app.sh
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export EMAIL_USER="${{ secrets.EMAIL_USER }}"
          export EMAIL_PASS="${{ secrets.EMAIL_PASS }}"
          export RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}"
          export RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}"
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export NODE_ENV="${{ secrets.NODE_ENV || 'production' }}"
          export VITE_API_URL="${{ secrets.VITE_API_URL }}"
          ./deploy-multi-app.sh

