name: Deploy Multiple Apps to EC2

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App name to deploy (leave empty for all apps)'
        required: false
        type: string

jobs:
  test-and-deploy:
    name: Test, Build & Deploy All Apps
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # Build and test all apps
    - name: Build Hope Physicians App
      working-directory: ./
      run: |
        # Backend
        cd backend
        npm ci
        npm run prisma:generate
        cd ..
        
        # Frontend
        cd frontend
        npm ci
        npm run build
        cd ..
        
    # Deploy to EC2
    - name: Deploy all apps to EC2 via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        source: "."
        target: "/home/${{ secrets.EC2_USER }}/hope-physicians"
        strip_components: 0
        rm: false
        
    - name: Deploy second app (if exists)
      uses: appleboy/scp-action@v0.1.7
      if: ${{ secrets.APP2_REPO_URL != '' }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        source: "."
        target: "/home/${{ secrets.EC2_USER }}/app2"
        strip_components: 0
        rm: false
      continue-on-error: true
        
    - name: Execute multi-app deployment script on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        envs: JWT_SECRET,EMAIL_USER,EMAIL_PASS,RAZORPAY_KEY_ID,RAZORPAY_KEY_SECRET,DATABASE_URL,PORT,NODE_ENV,VITE_API_URL
        script: |
          cd /home/${{ secrets.EC2_USER }}/hope-physicians
          chmod +x deploy-multi-app.sh
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export EMAIL_USER="${{ secrets.EMAIL_USER }}"
          export EMAIL_PASS="${{ secrets.EMAIL_PASS }}"
          export RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}"
          export RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}"
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export PORT="${{ secrets.PORT || 5000 }}"
          export NODE_ENV="${{ secrets.NODE_ENV || production }}"
          export VITE_API_URL="${{ secrets.VITE_API_URL }}"
          ./deploy-multi-app.sh

