name: Deploy to EC2

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    name: Test, Build & Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # Backend Tests
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Generate Prisma Client
      working-directory: ./backend
      run: npm run prisma:generate
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./dev.db' }}
        NODE_ENV: test
        
    # Frontend Build
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Build frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000/api' }}
        NODE_ENV: production
      run: npm run build
      
    # Deploy to EC2
    - name: Deploy to EC2 via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        source: "."
        target: "/home/${{ secrets.EC2_USER }}/hope-physicians"
        strip_components: 0
        rm: false
        timeout: 300s
        
    - name: Execute deployment script on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        timeout: 900s
        envs: JWT_SECRET,EMAIL_USER,EMAIL_PASS,RAZORPAY_KEY_ID,RAZORPAY_KEY_SECRET,DATABASE_URL,PORT,NODE_ENV,VITE_API_URL
        script: |
          set -e
          echo "ðŸš€ Starting deployment on EC2..."
          echo "Current directory: $(pwd)"
          echo "User: $(whoami)"
          
          # Navigate to application directory
          cd /home/${{ secrets.EC2_USER }}/hope-physicians || {
            echo "âŒ Application directory not found!"
            echo "Creating directory..."
            mkdir -p /home/${{ secrets.EC2_USER }}/hope-physicians
            cd /home/${{ secrets.EC2_USER }}/hope-physicians
          }
          
          echo "ðŸ“ Current directory: $(pwd)"
          echo "ðŸ“‹ Files in directory:"
          ls -la | head -10
          
          # Make deploy script executable
          chmod +x deploy.sh || echo "âš ï¸  deploy.sh not found or cannot make executable"
          
          # Set environment variables
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export EMAIL_USER="${{ secrets.EMAIL_USER }}"
          export EMAIL_PASS="${{ secrets.EMAIL_PASS }}"
          export RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}"
          export RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}"
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export PORT="${{ secrets.PORT || 5000 }}"
          export NODE_ENV="${{ secrets.NODE_ENV || 'production' }}"
          export VITE_API_URL="${{ secrets.VITE_API_URL }}"
          
          echo "âœ… Environment variables set"
          echo "Running deployment script..."
          
          # Run deployment script with error handling
          if [ -f "./deploy.sh" ]; then
            bash -x ./deploy.sh 2>&1 || {
              echo "âŒ Deployment script failed!"
              echo "Checking what went wrong..."
              pm2 status || echo "PM2 not available"
              exit 1
            }
          else
            echo "âŒ deploy.sh not found in $(pwd)"
            echo "Available files:"
            ls -la
            exit 1
          fi
          
          echo "âœ… Deployment script completed"
          
    - name: Verify deployment and run diagnostics
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        timeout: 60s
        script: |
          echo "ðŸ” Verifying deployment..."
          cd /home/${{ secrets.EC2_USER }}/hope-physicians
          chmod +x check-deployment.sh 2>/dev/null || true
          ./check-deployment.sh 2>/dev/null || {
            echo "Running basic checks..."
            pm2 status || echo "PM2 not running"
            sudo systemctl status nginx --no-pager -l || echo "Nginx status check"
            echo "Checking ports..."
            netstat -tuln 2>/dev/null | grep -E "(80|5000)" || ss -tuln 2>/dev/null | grep -E "(80|5000)" || echo "Cannot check ports"
          }
          echo "âœ… Deployment verification completed"
