name: Full Stack CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Generate Prisma Client
      working-directory: ./backend
      run: npm run prisma:generate
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./dev.db' }}
        NODE_ENV: ${{ secrets.NODE_ENV || 'test' }}
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key' }}
        
    - name: Backend build check
      working-directory: ./backend
      run: |
        echo "✓ Backend dependencies installed"
        echo "✓ Prisma client generated"
        node --version
        npm --version

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
      continue-on-error: true
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
        retention-days: 7

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
    - name: CI Completed
      run: |
        echo "✓ Backend CI passed"
        echo "✓ Frontend CI passed"
        echo "✓ Full stack CI/CD pipeline completed successfully"

